    <main class="formulario">
		<h1>Red de apoyo</h1>
        <form>
			<label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron" required placeholder="Nombre y Apellido completo">

			<label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
			

			<label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX)XXX XXXX">

			<label for="mensaje">Mensaje</label>
			<textarea cols="70" rows="10"></textarea class="input-padron" required>

			<fieldset> <!--fieldset se utiliza para formularios y agruparlos como el div-->																							
				<legend>多como le guataria que lo contactemos?</legend> <!--se utiliza para parrafos utilizando fieldset como la etiqueta p-->

				<label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
				
				<label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

				<label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>whatsApp</label>			
			</fieldset>	

			<fieldset>
				<legend>多En que horario prefiere ser atendido?</legend>
				<select>
					<option>Ma単ana</option>
					<option>Tarde</option>
					<option>Noche</option>
				</select>
			</fieldset>
			
			<label class="checkbox"><input type="checkbox" checked>多le guataria recibir informacion sobre la discriminacion?</label>

			<input type="submit" class="enviar">
        </form>

		<table>
			<thead>
				<tr>
					<th>Dias</th>
					<th>Horario</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Lunes</td>
					<td>08h - 20h</td>
				</tr>
				<tr>
					<td>Miercoles</td>
					<td>08h - 20h</td>
				</tr>
				<tr>
					<td>Viernes</td>
					<td>08h - 20h</td>
				</tr>
			</tbody>
		</table>
